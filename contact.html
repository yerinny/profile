<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/8bf015cf97.js"></script>
    
</head>
<body>

    <div>
        <a href="https://yerinny.github.io/profile/" style="color:#66BFBF;text-decoration:none;"><i class="fas fa-arrow-left"></i> Go Back</a>
    </div>
    

    <form action="https://getform.io/f/bf5c9556-8e27-45e2-bee2-c2bcaf7f8733" method="POST">

    <div class="container mt-5 card card-body p-6" style="width: 30rem; color:#66BFBF;">
        <h4 class="text-center">Contact Me</h4>
        <div class="form-group">
            <label for="Name">Full Name</label>
            <input 
                type="text" 
                name="Full Name" 
                id="userFullName" 
                class="form-control" 
            />        
        </div>
        <div class="form-group">
            <label for="Name">Email</label>
            <input 
                type="Email" 
                name="Email" 
                id="userEmail" 
                class="form-control" 
            />        
        </div>
        <div class="form-group">
            <label for="Message">Message</label>
            <textarea 
                name="Message" 
                id="userMessage" 
                class="form-control">
            </textarea>    
        </div>

        <button id="submit" class="btn btn-outline-info" style="background-color: #E4F9F5">submit</button>

    </div>
</form>
  
</body>
</html>
